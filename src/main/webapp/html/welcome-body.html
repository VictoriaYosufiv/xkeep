<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">

            <form action="/user-form" method="POST" >
                <div class="form-group">
                    <label for="exampleInputEmail1">Редагувати профіль</label>
                    <input type="email"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Побачити свої нотатки</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>



                <div><button type="submit" class="btn btn-primary" href="/sign-up">Редагувати профіль</button></div>
                <div><button type="submit" class="btn btn-primary" href="/note">Побачити свої нотатки</button></div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
