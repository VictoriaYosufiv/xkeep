<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">

            <form action="/sign-up" method="post" >
                <div class="form-group" metod="post">
                    <label for="Email">Email address</label>
                    <input type="email"  name="username" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group" method="post">
                    <label for="Password">Password</label>
                    <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
                </div>

                <!--div class="row form-group">
                    <div class="col-12 col-md-4 offset-md-4">
                        <label for="confirm_password">Password</label>
                        <input type="text" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirmation password">
                    </div>
                </div-->
                <div class="form-group" method="post">
                    <label for="Name">Name</label>
                    <input type="name" name="name" class="form-control" id="Name" placeholder="Name">
                </div>

                <label for="Status" >Status</label>
                <div class="form-group" >
                <select class="form-control" id="Status" name="status" metod="post" >

                    <option>Default select status</option>
                    <option value="active">active</option>
                    <option value="deleted">deleted</option>
                    <option value="banned">banned</option>
                </select>
                </div>

                <label for="Role" >Role</label>
                <div class="form-group">
                <select class="form-control" id="Role" name="role" method="post">
                    <option>Default select</option>
                    <option value="admin">admin</option>
                    <option value="guest">guest</option>
                    <option value="moderator">moderator</option>
                </select>
                </div>

                <button type="submit" class="btn btn-primary" method="post">Submit</button>
            </form>

        </div>
    </div>
</div>
