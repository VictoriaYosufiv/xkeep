<div class="container-fluid" style="text-align: left">
    <form class="mt-5 animated fadeInDown" method="post">
        <div class="row form-group">
            <div class="col-12 col-md-4 offset-md-4">
                <label for="title">Title</label>
                <input type="text"  name="title" class="form-control" id="title" placeholder="Title" value="###NoteTitle###">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-12 col-md-4 offset-md-4">
                <label for="note">Note</label>
                <input type="text"  name="note" class="form-control" id="note" placeholder="Note" value="###Note###">
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-6 col-md-2 offset-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
