<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">

            <form action="/user-form" method="POST" >
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"  name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <label for="exampleInputStatus">Status</label>
                <div class="form-group">
                <select class="form-control" id="exampleInputStatus" name="status" >

                    <option>Default select status</option>
                    <option value="1">active</option>
                    <option value="2">deleted</option>
                    <option value="banned">banned</option>
                </select>
                </div>

                <label for="exampleInputRole" >Role</label>
                <div class="form-group">
                <select class="form-control" id="exampleInputRole" name="role">
                    <option>Default select</option>
                    <option value="admin">admin</option>
                    <option value="guest">guest</option>
                    <option value="moderator">moderator</option>
                </select>
                </div>

                <button type="submit" class="btn btn-primary" href="/login">Submit</button>
            </form>

        </div>
    </div>
</div>
